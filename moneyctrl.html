<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 1.添加移动端的视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买---手机端折扣海涛页面李浩</title>
    <!-- 2.引入站点图标 -->
    <!-- <link rel="icon" href="./images/favicon.ico"> -->
    <!-- 1.引包先引入第三方的包  如果有依赖要先引入依赖在引入不依赖 -->
    <!-- 样式在head里面引入 -->
    <!-- 1.引入字体图标的样式文件 -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <!-- 2.引人mui的样式文件 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/shenqiankong.css">
    <script src="./lib/mui/js/mui.js"></script>
</head>

<body>
    <!--先把页面的大结构划分好，每个大块最外层选择器尽量id选择器 id样式优先级高 方便覆盖一些框架的样式 可以更明显的区分代码的功能块  -->
    <!-- 头部区域  -->
    <header id="header">
        <a href="javascript:history.go(-1)" class="fa fa-arrow-left">
        </a>
        <h3>海淘折扣-最新优惠</h3>
        <a href="#" class="download">
            <img src="./images/header_app.png" alt="app下载" />
        </a>
    </header>
    <main id="main">
        <!-- 商品列表区域 -->
        <div class="productlist">
            <ul class="table-view">
                <li class="product-list">
                    <a href="#">
                        <img src="./images/product1.jpg" alt="">
                    </a>
                    <div class="detail">
                        <span class="product-name">
                            移动端凑单品：海天 鲜味 生抽 1.28L
                        </span>
                        <span class="product-pic">10.9元</span>

                        <span class="product-from">
                            京东商城 |
                        </span>
                        <span class="product-time">
                            10-25 14:10
                        </span>
                        <span class="product-num">
                            有1人评论
                        </span>
                    </div>
                </li>
            </ul>
        </div>
        <!--分页的结构  -->
        <div class="mui-content-padded">
            <ul class="mui-pagination">
                <li class="mui-previous mui-disabled">
                    <a href="#">
                        «
                    </a>
                </li>
                <li class="mui-active">
                    <a href="#">
                        1
                    </a>
                <li class="mui-next">
                    <a href="#">
                        »
                    </a>
                </li>
            </ul>
        </div>

    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="footer-nav">
            <div class="mui-row">
                <div class="mui-col-xs-4">
                    <a href="#">登录</a>
                </div>
                <div class="mui-col-xs-4">
                    <a href="#">注册</a>
                </div>
                <div class="mui-col-xs-4">
                    <a href="#" class="fa fa-arrow-up ">返回顶部</a>
                </div>
                <div class="mui-col-xs-12 footer-content">
                    <p class="title">
                        <a href="#" class="app">手机app下载</a>
                        <a href="#" class="icon">慢慢买手机版</a>
                        <span> -- 掌上比价平台</span>
                    </p>
                    <p class="address">m.manmanbuy.com</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- 创建折扣商品列表模板 -->
    <script type="text/html" id="productListTmp">
        {{each result as value i}}
        <li class="product-list">
            <a href="#">
                {{#value.productImgSm}}
            </a>
            <div class="detail">
                <span class="product-name">
                    {{value.productName}}
                </span>
                <span class="product-pic">
                    {{value.productPinkage}}
                </span>
                <br>
                <span class="product-from">
                    {{value.productFrom}} |
                </span>
                <span class="product-time">
                    {{value.productTime}}
                </span>
                <span class="product-num">
                    {{value.productComCount}}
                </span>
            </div>
        </li>
        {{/each}}
    </script>
    <!-- 创建分页的模块 -->
    <script type="text/html" id="pageTmp">
        <!-- 上一页的按钮 -->
        <li class="mui-previous mui-disabled">
            <a href="javascript:void(0)"  class="prev-page" data-prev-page="{{page--}}">
                «
            </a>
        </li>
        <!-- 因为页码数不是一个数字  而是一个数组  所以要遍历整个数据 用pagecount -->
        <!-- data-page="{{value}}"  因为之后要点击页码跳转到点击页 所以需要这个来判断 -->
        {{each pagecount as value i}}
            <li class="{{i==pageid ? "mui-active": ""}}">
                <a href="javascript:void(0)" class="page" data-pageid="{{value}}">{{value}}</a>    
            </li>
        {{/each}}
        <!-- 下一页的按钮 -->
        <li class="mui-next" >
            <a href="javascript:void(0)" class="next-page" data-next-page="{{page++}}">
                »
            </a>
        </li>
    </script>
    <!-- js在body结束标签的上面引入 -->
    <!-- 4.引入zepto的js文件 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 5.引入模板引擎的js文件 -->
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/shenqiankong.js"></script>

</body>

</html>
