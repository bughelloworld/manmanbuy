    <script type="text/html" id="topCategoryTmp">

        <div class="mui-col-xs-2" data-id="{{value.titleId}}">

    <script type="text/html" id="productlistTmp">
        {{each result as value i}}
        <div class="mui-row">
            <span class="mui-col-xs-4">
                {{#value.productImg}}
            </span>
            <div class="mui-col-xs-8">
                <span class="commodity">
                    {{#value.productName}}
                </span>
                <p class="price">
                    {{#value.productPrice}}
                </p>


                <div class="indication">
                    {{#value.productCouponRemain}}
                </div>


                <div class="favourable">
                    <a href="#">{{#value.productCoupon}}</a>
                    <a heef="#">{{#value.productHref}}</a>
                </div>
            </div>
        </div>
        {{/each}}

    </script>
